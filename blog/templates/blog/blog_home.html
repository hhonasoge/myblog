{% extends 'blog/base.html' %}

{% block content %}
{% if blogposts %}
{% for post in blogposts %}  
    <div class="blogpost">
        <h3><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></h3>
    </div>
{% endfor %}
{% else %}
<p>No posts are available.</p>
{% endif %}
{% endblock %}
