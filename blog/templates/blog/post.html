
{% extends 'blog/base.html' %}

{% block content %}
<div class="blogpost">
<h1>{{ post.title }}</h1>
<h6>{{ post.updated_at }}</h6>
<h6>Topics:
{% if post.category %}
{% for category in post.category.all %}
    #{{category}}
{% endfor %}
{% endif %}
</h6>
<br><br>
<p> {{ post.body }}</p>
</div>

{% endblock %}
